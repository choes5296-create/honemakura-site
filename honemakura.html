<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>骨枕 / ホネマグラ</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <div class="container">
      <div class="topbar">
        <a class="back" href="index.html">←</a>
        <div>
          <h1 class="title">骨枕（ホネマグラ）</h1>
          <p class="subtitle" id="line"></p>
        </div>
      </div>

      <main class="grid">

        <!-- ===== 아코디언들 (그대로) ===== -->
        <!-- 세계관 -->
        <section class="card acc" data-acc>
          <button class="accHead" type="button">
            <span class="accLeft">
              <img class="crest" src="assets/sigil_world.svg" alt="">
              <span class="accTitle">세계관</span>
            </span>
            <span class="chev">▾</span>
          </button>
          <div class="accBody">
            <p>현대 일본…</p>
          </div>
        </section>

        <!-- (중략: 다른 acc 카드들 그대로 유지) -->

        <!-- ===== 기록하지 않는 것 ===== -->
        <section class="card deep">
          <div class="cardHead">
            <img class="crest" src="assets/sigil_secret.svg" alt="">
            <h2>기록하지 않는 것</h2>
          </div>
          <p>기록하지 않는 것에는 그만한 이유가 있단다.</p>
          <button class="revealBtn" id="trueNameBtn" type="button">
            진명에 관한 기록을 편다.
          </button>
        </section>

        <!-- ===== 갤러리 ===== -->
        <section class="card gallery">
          <div class="cardHead">
            <h2>기록된 흔적</h2>
          </div>

          <div class="galleryGrid">
            <button class="thumb" data-full="assets/pic1.jpeg">
              <img src="assets/pic1.jpeg" alt="">
            </button>
            <button class="thumb" data-full="assets/pic2.jpeg">
              <img src="assets/pic2.jpeg" alt="">
            </button>
            <button class="thumb" data-full="assets/pic3.jpeg">
              <img src="assets/pic3.jpeg" alt="">
            </button>
          </div>
        </section>

      </main>
    </div>
  </div>

  <!-- ===== 공용 딤 ===== -->
  <div class="dim" id="dim"></div>

  <!-- ===== 진명 모달 ===== -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modalInner">
      <p class="modalLine" id="modalLine"></p>
    </div>
  </div>

  <!-- ===== 갤러리 전체화면 ===== -->
  <div class="modal" id="imgModal" aria-hidden="true">
    <img id="imgModalImg" src="" alt="">
  </div>

  <audio id="bgm" src="assets/bgm.mp3" preload="auto" loop></audio>
  <script src="honemakura.js"></script>
</body>
</html>
