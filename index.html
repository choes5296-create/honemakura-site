<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>骨枕 / ホネマグラ</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="gate" id="gate">

  <video class="bgVideo" autoplay loop muted playsinline preload="auto">
    <source src="assets/intro.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="centerText">
    <p class="line">骨枕（ホネマグラ）</p>
  </div>

  <audio id="bgm" src="assets/bgm.mp3" preload="auto" loop></audio>
</main>

  <script>
  const gate = document.getElementById("gate");
  const bgm = document.getElementById("bgm");

  let moved = false;

  gate.addEventListener("click", async () => {
    if (moved) return;
    moved = true;

    try {
      bgm.volume = 0.7;
      await bgm.play(); 
    } catch (e) {

    }

    location.href = "honemakura.html";
  }, { once: true });
</script>

</body>
</html>
