    <script>
    const gate = document.getElementById("gate");
    const bgm = document.getElementById("bgm");

    let entered = false;

    gate.addEventListener("click", async () => {
      if (entered) return;
      entered = true;

      try {
        bgm.volume = 0.7;
        await bgm.play();
        sessionStorage.setItem("bgmAllowed", "1");
