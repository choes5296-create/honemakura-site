<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Transparent background -->
  <defs>
    <linearGradient id="g" x1="64" y1="10" x2="64" y2="118" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#d7c7a3" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#d7c7a3" stop-opacity="0.65"/>
    </linearGradient>
  </defs>

  <!-- Outer crest -->
  <path d="M64 10
           C83 18, 102 26, 112 38
