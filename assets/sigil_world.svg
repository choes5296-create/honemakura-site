  <path d="M64 32 V40" stroke="#d7c7a3" stroke-opacity="0.7" stroke-width="1.6" stroke-linecap="round"/>
  <path d="M32 62 H40" stroke="#d7c7a3" stroke-opacity="0.55" stroke-width="1.4" stroke-linecap="round"/>
  <path d="M88 62 H96" stroke="#d7c7a3" stroke-opacity="0.55" stroke-width="1.4" stroke-linecap="round"/>
